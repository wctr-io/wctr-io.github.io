<html data-url="https://www.sos.state.tx.us/statdoc/forms/2102new.pdf">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // This grabs the URL from the very top of the file automatically
        const target = document.documentElement.getAttribute('data-url');
        window.location.replace(target);
    </script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
    <p>Redirecting you...</p>
    <p>If it doesn't load, click here:</p>
    
    <script>
        // This writes the clickable link using that same top-level URL
        document.write('<a href="' + target + '" style="word-break: break-all;">' + target + '</a>');
    </script>
</body>
</html>
